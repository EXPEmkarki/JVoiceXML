apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'

    compile project(':org.jvoicexml')
    compile project(':org.jvoicexml.client')

    runtime project(':org.jvoicexml.implementation.jsapi20')
}

jar {
    manifest {
        attributes("Implementation-Title": "JVoiceXML Input Demo",
                   "Implementation-Vendor": "JVoiceXML group",
                   "Implementation-Version": version)
    }
    baseName 'org.jvoicexml.demo.inputdemo'
}

mainClassName = "org.jvoicexml.demo.inputdemo.InputDemo"
applicationDefaultJvmArgs = ["-Djava.security.policy=${projectDir}/src/main/resources/jvoicexml.policy" ]

