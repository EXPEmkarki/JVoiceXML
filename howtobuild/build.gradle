buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: '1.0'
    }
}

apply plugin: 'latex'

task createVersionFile() << {
    def file = new File("version.tex")
    file.createNewFile()
    file.text = "\\newcommand{\\jvxmlversion} {$version}"
}

latex {
    tex tex:'howtobuild.tex', bib: 'howtobuild.bib', pdf:"jvxml-howtobuild-${version}.pdf"
}