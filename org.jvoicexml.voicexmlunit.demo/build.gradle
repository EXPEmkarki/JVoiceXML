apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    compile project(':org.jvoicexml')
    compile project(':org.jvoicexml.client')
    compile project(':org.jvoicexml.client.text')
    compile project(':org.jvoicexml.voicexmlunit')}

jar {
    manifest {
        attributes("Implementation-Title": "JVoiceXML Unit Test Demo",
                   "Implementation-Vendor": "JVoiceXML group",
                   "Implementation-Version": version)
    }
    baseName 'org.jvoicexml.voicexmlunit.demo'
}

test {
    classpath = project.sourceSets.test.runtimeClasspath + project(':org.jvoicexml.voicexmlunit').sourceSets.test.resources
    jvmArgs = ["-Djvoicexml.config=${project(':org.jvoicexml').projectDir}/config",
                             "-Djava.security.policy=${project(':org.jvoicexml').projectDir}/config/jvoicexml.policy" ]
}