apply plugin: 'java'
apply plugin: "com.github.eerohele.saxon-gradle"

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath  "gradle.plugin.com.github.eerohele:saxon-gradle:0.2.1"
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            exclude '**'
        }
    }
}

xslt {
    stylesheet "${projectDir}/src/main/resources/patch-configuration.xsl"
    input "${projectDir}/src/main/resources/jvxml-jndi.xml"
    output "${buildDir}/config/jvxml-jndi.xml"
    parameters(
        repositoryname: "text",
        buildpath: "${buildDir}/libs",
        port: "1099"
    )
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    compile project(':org.jvoicexml')
    compile project(':org.jvoicexml.client')
    compile project(':org.jvoicexml.client.text')
}


// jar configuration
jar {
    dependsOn xslt
    
    manifest {
        attributes("Implementation-Title": "JVoiceXML JNDI library",
                   "Implementation-Vendor": "JVoiceXML group",
                   "Implementation-Version": "version")
    }
    baseName 'org.jvoicexml.jndi'
}