buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: '1.0'
    }
}


apply plugin: 'latex'

latex {
    tex tex:'userguide.tex', bib: 'userguide.bib', pdf:"jvxml-userguide-${version}.pdf"
}